               </button>
                
               <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  
                  <ul class="navbar-nav ml-auto">

                      <li class="header-ticket nav-item">

                        </a>
                        
                     </li>
                      <li class="header-ticket nav-item">

                        </a>
                        
                     </li>
                       [[else:]]
                       <li class="nav-item">
                        <a  href="[[=URL('auth/login')]]">Home
                        </a>
                        
                     </li>
                     <li class="nav-item">
                        <a href="[[=URL('auth/login')]]">Search
                        </a>
                        
                     </li>
                     <li class="nav-item">
                        <a href="[[=URL('auth/login')]]">Wall
                        </a>
                        
                     </li>
                     <li class="nav-item">
                        <a href="[[=URL('auth/login')]]">Message
                        </a>
                        
                     </li>
                      <li class="header-ticket nav-item dropdown">
                        <a class="ticket-btn btn" href="pricing.html">[[=globals().get('user').get('email')]]
                        </a>
                        <ul class="dropdown-menu" role="menu">
                           
                           <li><a  href="[[=URL('auth/logout')]]">Logout</a></li>
                            <li><a  href="[[=URL('auth/profile')]]">Profile</a></li>
                            
                        </ul>
                     </li>
                       [[pass]]

               </div>   
            </nav>
         </div><!-- container end-->

      <!--/ Header end -->

      <!-- beginning of HTML inserted by extending template -->

      <div class="footer-area">

            <div class="container">
               <div class="row footer-border justify-content-center">
                  <div class="col-lg-6">
           
                     <div class="copyright-text text-center">
                        <p><a target="_blank" href="https://agesxpat.ml"> Ages Xpat</a> &copy;<script>document.write(new Date().getFullYear())</script></p>
                     </div>
                      
                  </div>
               </div><!-- row end-->
            </div><!-- container end-->

         <!-- footer end-->
